<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Bootstrap Multicolumn Grid Layout</title>
 <!-- Include Bootstrap CSS -->
 <link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <style>
 /* Custom CSS for colored boxes */
 .colored-box {
 min-height: 100px;
 text-align: center;
 padding: 20px;
 margin-bottom: 20px;
 }
 .red-bg { background-color: #FF5733; }
 .green-bg { background-color: #33FF6D; }
 .blue-bg { background-color: #33AFFF; }
 .purple-bg { background-color: #D933FF; }
 </style>
</head>
<body>
<div class="container">
 <h1>Bootstrap Multicolumn Grid Layout</h1>
 <div class="row">
 <!-- Large screens (lg) - Four columns -->
 <div class="col-lg-3 col-md-6">
 <div class="colored-box red-bg">
 Column 1
 </div>
 </div>
 <div class="col-lg-3 col-md-6">
 <div class="colored-box green-bg">
 Column 2
 </div>
 </div>
 <div class="col-lg-3 col-md-6">
 <div class="colored-box blue-bg">
 Column 3
 </div>
 </div>
 <div class="col-lg-3 col-md-6">
 <div class="colored-box purple-bg">
 Column 4
 </div>
 </div>
 </div>
</div>
</body>
</html>
